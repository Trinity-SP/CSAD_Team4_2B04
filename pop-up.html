<!DOCTYPE html>
<html>
<head>
<title>Pop-up Example</title>
<style>
  /* Basic modal styling */
  .modal {
    display: none; /* Hidden by default */
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.4); /* Semi-transparent background */
  }

  .modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%; /* Adjust width as needed */
    text-align: center; /* Center the buttons */
  }

  .modal-content button {
    margin: 0 10px; /* Spacing between buttons */
    padding: 10px 20px;
    border: none;
    cursor: pointer;
  }

  .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
  }

  .close:hover,
  .close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
  }
</style>
</head>
<body>

<button id="myBtn">Open Pop-up</button>

<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Choose an option:</p>
    <button id="option1">Go to Page 1</button>
    <button id="option2">Go to Page 2</button>
  </div>
</div>

<script>
  const modal = document.getElementById("myModal");
  const btn = document.getElementById("myBtn");
  const span = document.getElementsByClassName("close")[0];
  const option1Button = document.getElementById("option1");
  const option2Button = document.getElementById("option2");

  btn.onclick = function() {
    modal.style.display = "block";
  }

  span.onclick = function() {
    modal.style.display = "none";
  }

  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }

  option1Button.onclick = function() {
    window.location.href = "page1.html"; // Redirect to page1.html
  }

  option2Button.onclick = function() {
    window.location.href = "page2.html"; // Redirect to page2.html
  }
</script>

</body>
</html>
