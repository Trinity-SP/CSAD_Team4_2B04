<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Portal - Edit Existing Movie</title>
    <style>
        body {
            background: linear-gradient(180deg, rgba(60, 138, 255, 1) 0%, rgba(0, 0, 0, 1) 31%);
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin: 20px 0;
            text-align: left;
        }

        .form-container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background-color: #000000;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        table {
            width: 100%;
            border-spacing: 20px;
            text-align: left;
        }

        table input,
        table select,
        table textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        #poster {
            display: block;
            margin: auto;
            cursor: pointer;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: #3c8aff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #0266d8;
        }

        .success-message {
            color: lightgreen;
            display: none;
            margin-top: 20px;
            text-align: left;
        }

        .image-upload {
            width: 90%;
            /* Image container width */
            text-align: center;
            margin-right: 10px;
            /* Spacing between image and form */
        }

        .image-upload label {
            display: block;
            margin-bottom: 10px;
        }

        .image-upload img {
            max-width: 100%;
            /* Image within container */
            height: auto;
            max-height: 500px;
            /* Set max height as needed */
            margin-bottom: 10px;
        }
    </style>
    <!--Pop-Up Prompts for 3 Buttons-->
    <style>
        /* Basic modal styling */
        .modal {
            display: none;
            /* Hidden by default */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            /* Semi-transparent background */
        }

        .modal-content {
            background-color: #494949;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid grey;
            width: 50%;
            text-align: center;
        }

        #delete-movie {
            background-color: red;
            color: white;
            margin: 0 50px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            width: 200px;
        }

        #keep-movie {
            background-color: #3c8aff;
            color: white;
            margin: 0 50px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            width: 200px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Default state - No blur */
        .container {
            filter: none;
            transition: filter 0.3s ease-in-out;
        }

        /* Blur effect when modal is active */
        .modal-active .container {
            filter: blur(5px);
        }
    </style>
</head>

<body>
    <div class="container">
        <div>
            <img src="Images/Header.png" style="width:1000px ; height: 150px" alt="Sky Cinemas Logo">
        </div>

        <div class="form-container">
            <h1>Edit Movie</h1>
            <form>
                <table>
                    <tr>
                        <td rowspan="6" style="width: 30%; text-align: center; vertical-align: top;"
                            class="image-upload">
                            <label for="poster">Upload Movie Poster</label>
                            <img id="preview" src="#" alt="Movie Preview" style="display:none;">
                            <input type="file" id="poster" name="poster" accept="image/*">
                        </td>
                        <td colspan="2">
                            <label for="title">Movie Title</label>
                            <input type="text" id="title" name="Title">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <label for="cast">Cast</label>
                            <input type="text" id="cast" name="Cast">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <label for="synopsis">Synopsis</label>
                            <textarea id="synopsis" name="Synopsis" rows="3"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="rating">Rating</label>
                            <select id="rating">
                                <option>PG</option>
                                <option>PG13</option>
                                <option>NC16</option>
                                <option>M18</option>
                                <option>R21</option>
                            </select>
                        </td>
                        <td>
                            <label for="director">Director</label>
                            <input type="text" id="director" name="Director">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="genre">Genre</label>
                            <select id="genre">
                                <option>Romance</option>
                                <option>Comedy</option>
                                <option>Horror</option>
                                <option>Sci-Fi</option>
                                <option>Mystery</option>
                            </select>
                        </td>
                        <td>
                            <label for="runtime">Runtime</label>
                            <input type="text" id="runtime" name="Runtime">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="language">Language</label>
                            <select id="language">
                                <option>English</option>
                                <option>Chinese</option>
                                <option>Malay</option>
                                <option>Tamil</option>
                            </select>
                        </td>
                        <td>
                            <label for="release">Release</label>
                            <input type="text" id="release" name="Release">
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td colspan="2">
                            <label for="showtimes">Showtimes</label>
                            <input type="text" id="showtimes" name="Showtimes">
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td style="text-align: center;">
                            <input style="background-color: #3c8aff; width: 100%;" type="button"
                                class="editshowtimes-btn" value="Edit">
                        </td>
                    </tr>
                    <!--leave a bit of space between edit button and save/delete button-->
                    <tr></tr>
                    <tr></tr>
                    <tr>
                        <td></td>
                        <td colspan="2" style="text-align: center;">
                            <input style="background-color: lime; width: 100%;" type="submit" class="save-btn"
                                value="Save" id="saveMovie">
                            <span class="success-message" id="success">You have successfully saved new changes to the
                                movie!</span>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td colspan="2" style="text-align: center;">
                            <input style="background-color: red; width: 100%;" type="submit" class="delete-btn"
                                value="Delete" id="delete-button">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <!--Delete Button: pop-up (security for accidental delete)-->
    <div id="myModal_delete" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p style="color: white; font-weight: bold;">Are you sure you would like to delete this movie?</p>
            <button id="delete-movie">Yes</button>
            <button id="keep-movie">No</button>
        </div>
    </div>


    <!--Save new changes to existing movie & adjust movie poster picture to be displayed-->
    <script>
        // Get references to the HTML elements
        const saveButton = document.getElementById('saveMovie');
        const successMessage = document.getElementById('success');
        const imageInput = document.getElementById('poster');
        const previewImage = document.getElementById('preview');

        // Add an event listener to the "Save" button
        saveButton.addEventListener('click', (event) => {
            event.preventDefault(); // Prevent form submission
            successMessage.style.display = 'block';
        });

        imageInput.addEventListener('change', () => {
            // Get the first selected file (assuming only one file can be selected)
            const file = imageInput.files[0];
            if (file) {
                const reader = new FileReader();

                reader.onload = (e) => {
                    previewImage.src = e.target.result;
                    previewImage.style.display = 'block';
                }

                reader.readAsDataURL(file);
            } else {
                // If no file was selected (e.g., user cleared selection)
                previewImage.src = '#';
                previewImage.style.display = 'none';
            }
        });
    </script>

    <!--To make the pop-up appear for Delete Button-->
    <script>
        const modal = document.getElementById("myModal_delete");
        const delete_btn = document.getElementById("delete-button");
        const span = document.getElementsByClassName("close")[0];
        const deleteMovieButton = document.getElementById("delete-movie");
        const keepMovieButton = document.getElementById("keep-movie");
        const container = document.querySelector(".container"); // Select the main content container

        if (delete_btn) {
            delete_btn.addEventListener("click", function (event) {
                event.preventDefault();
                modal.style.display = "block";
                document.body.classList.add("modal-active"); // Add blur effect
            });
        }

        span.onclick = function () {
            modal.style.display = "none";
            document.body.classList.remove("modal-active"); // Remove blur effect
        }

        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
                document.body.classList.remove("modal-active");
            }
        }

        deleteMovieButton.onclick = function () {
            window.location.href = "StaffPortal_Homepage.html";  // Redirect to StaffPortal_Homepage.html
        }

        keepMovieButton.onclick = function () {
            window.location.href = "editexistingmovie.html";  // Redirect to editexistingmovie.html
        }
    </script>
</body>

</html>
