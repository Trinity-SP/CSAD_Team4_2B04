<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Portal - Add New Movie</title>
    <style>
        body {
            background: linear-gradient(180deg, rgba(60, 138, 255, 1) 0%, rgba(0, 0, 0, 1) 31%);
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin: 20px 0;
            text-align: left;
        }

        .form-container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background-color: #000000;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        table {
            width: 100%;
            border-spacing: 20px;
            text-align: left;
        }

        table input, table select, table textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        #poster {
            display: block;
            margin: auto;
            cursor: pointer;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: #3c8aff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #297bdb;
        }

        .success-message {
            color: lightgreen;
            display: none;
            margin-top: 20px;
        }

        /* Styling for form table */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        /* Styling for the first column (poster area) */
        .poster-container {
            width: 30%; /* Adjust width as needed */
            text-align: center;
            vertical-align: top;
            background: white;
            border: 2px solid #ccc;
            padding: 10px;
        }

        /* Styling for the movie poster image */
        #replaceImage {
            width: 100%;
            height: 350px; /* Adjust for vertical rectangle */
            object-fit: cover; /* Ensures the image fills the area while maintaining aspect ratio */
            border-radius: 5px;
            cursor: pointer;
            display: block;
        }

        /* Hidden file input */
        #fileInput {
            display: none;
        }

    </style>
</head>
<body>
    <div>
        <img src="Images/Header.png" style="width:1000px ; height: 150px" alt="Sky Cinemas Logo">
    </div>
    
    <div class="form-container">
        <h1>Add New Movie</h1>
        <form>
            <table>
                <!--<tr>
                    <td rowspan="6" style="width: 30%; text-align: center; vertical-align: top;">
                        <label for="poster" style="display: block; margin-bottom: 10px;">Upload Poster</label>
                        <input type="file" id="poster" name="poster" accept="image/*" onchange="handleImageChange(event)">
                    </td>

                     Clickable image
                    <img id="replaceImage" src="pictures/alien.jpeg" onclick="replaceWithFileInput()">
                    
                    Hidden file input
                    <input type="file" id="fileInput" style="display: none;" accept="image/jpeg, image/png" onchange="handleImageChange(event)">

                    <td colspan="2">
                        <label for="title">Movie Title</label>
                        <input type="text" id="title" name="Title">
                    </td>
                </tr>-->

                <tr>
                    <td class="poster-container">
                        <label for="poster" style="display: block; margin-bottom: 10px;">Upload Poster</label>
                
                        <!-- Clickable movie poster -->
                        <img id="replaceImage" src="Images/upload-poster.png" onclick="replaceWithFileInput()">
                        
                        <!-- Hidden file input -->
                        <input type="file" id="fileInput" accept="image/jpeg, image/png" onchange="handleImageChange(event)">
                    </td>
                
                    <td colspan="2">
                        <label for="title">Movie Title</label>
                        <input type="text" id="title" name="Title">
                    </td>
                </tr>
                

                <tr>
                    <td colspan="2">
                        <label for="cast">Cast</label>
                        <input type="text" id="cast" name="Cast">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="synopsis">Synopsis</label>
                        <textarea id="synopsis" name="Synopsis" rows="3"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="director">Director</label>
                        <input type="text" id="director" name="Director">
                    </td>
                    <td>
                        <label for="rating">Rating</label>
                        <select id="rating">
                            <option>PG13</option>
                            <option>NC16</option>
                            <option>M18</option>
                            <option>R21</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="genre">Genre</label>
                        <select id="genre">
                            <option>Romance</option>
                            <option>Comedy</option>
                            <option>Horror</option>
                            <option>Sci-Fi</option>
                        </select>
                    </td>
                    <td>
                        <label for="runtime">Runtime</label>
                        <input type="text" id="runtime" name="Runtime">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="language">Language</label>
                        <select id="language">
                            <option>English</option>
                            <option>Chinese</option>
                            <option>Malay</option>
                            <option>Tamil</option>
                        </select>
                    </td>
                    <td>
                        <label for="release">Release</label>
                        <input type="text" id="release" name="Release">
                    </td>
                <tr>
                    <td colspan="3">
                        <label for="showtimes">Showtimes</label>
                        <input type="text" id="showtimes" name="Showtimes">
                    </td>
                </tr>
                <tr>
                    <td colspan="3" style="text-align: center;">
                        <input type="submit" class="submit-btn" value="Submit">
                    </td>
                </tr>
                
            </table>
            <span class="success-message" id="success">
                You have successfully added a new movie!
            </span>
        </form>
    </div>
</body>
</html>
