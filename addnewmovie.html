<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Portal - Add New Movie</title>
    <style>
        body {
            background: linear-gradient(180deg, rgba(60, 138, 255, 1) 0%, rgba(0, 0, 0, 1) 31%);
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin: 20px 0;
            text-align: left;
        }

        .form-container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background-color: #000000;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        table {
            width: 100%;
            border-spacing: 20px;
            text-align: left;
        }

        table input,
        table select,
        table textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        #poster {
            display: block;
            margin: auto;
            cursor: pointer;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: #3c8aff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #0266d8;
        }

        .success-message {
            color: lightgreen;
            display: none;
            margin-top: 20px;
            text-align: left;
        }

        .image-upload {
            width: 90%;
            /* Image container width */
            text-align: center;
            margin-right: 10px;
            /* Spacing between image and form */
        }

        .image-upload label {
            display: block;
            margin-bottom: 10px;
        }

        .image-upload img {
            max-width: 100%;
            /* Image within container */
            height: auto;
            max-height: 500px;
            /* Set max height as needed */
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div>
        <img src="Images/Header.png" style="width:1000px ; height: 150px" alt="Sky Cinemas Logo">
    </div>

    <div class="form-container">
        <h1>Add New Movie</h1>
        <form>
            <table>
                <tr>
                    <td rowspan="6" style="width: 30%; text-align: center; vertical-align: top;" class="image-upload">
                        <label for="poster">Upload Movie Poster</label>
                        <img id="preview" src="#" alt="Movie Preview" style="display:none;">
                        <input type="file" id="poster" name="poster" accept="image/*">
                    </td>
                    <td colspan="2">
                        <label for="title">Movie Title</label>
                        <input type="text" id="title" name="Title">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="cast">Cast</label>
                        <input type="text" id="cast" name="Cast">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="synopsis">Synopsis</label>
                        <textarea id="synopsis" name="Synopsis" rows="3"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="rating">Rating</label>
                        <select id="rating">
                            <option>PG</option>
                            <option>PG13</option>
                            <option>NC16</option>
                            <option>M18</option>
                            <option>R21</option>
                        </select>
                    </td>
                    <td>
                        <label for="director">Director</label>
                        <input type="text" id="director" name="Director">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="genre">Genre</label>
                        <select id="genre">
                            <option>Romance</option>
                            <option>Comedy</option>
                            <option>Horror</option>
                            <option>Sci-Fi</option>
                            <option>Mystery</option>
                        </select>
                    </td>
                    <td>
                        <label for="runtime">Runtime</label>
                        <input type="text" id="runtime" name="Runtime">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="language">Language</label>
                        <select id="language">
                            <option>English</option>
                            <option>Chinese</option>
                            <option>Malay</option>
                            <option>Tamil</option>
                        </select>
                    </td>
                    <td>
                        <label for="release">Release</label>
                        <input type="text" id="release" name="Release">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td colspan="2">
                        <label for="showtimes">Showtimes</label>
                        <input type="text" id="showtimes" name="Showtimes">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td style="text-align: center;">
                        <input style="background-color: #3c8aff; width: 100%;" type="button" class="editshowtimes-btn"
                            value="Edit">
                    </td>
                </tr>
                <!--leave a bit of space between edit button and submit button-->
                <tr></tr>
                <tr></tr>
                <tr>
                    <td></td>
                    <td colspan="2" style="text-align: center;">
                        <input style="background-color: lime; width: 100%;" type="submit" class="save-btn"
                            value="Submit" id="saveMovie">
                        <span class="success-message" id="success">You have successfully added a new movie!</span>
                    </td>
                </tr>
            </table>
        </form>
    </div>



    <!--Submit new movie details & adjust movie poster picture to be displayed-->
    <script>
        // Get references to the HTML elements
        const saveButton = document.getElementById('saveMovie');
        const successMessage = document.getElementById('success');
        const imageInput = document.getElementById('poster');
        const previewImage = document.getElementById('preview');

        // Add an event listener to the "Save" button
        saveButton.addEventListener('click', (event) => {
            event.preventDefault(); // Prevent form submission
            successMessage.style.display = 'block';
        });

        imageInput.addEventListener('change', () => {
            // Get the first selected file (assuming only one file can be selected)
            const file = imageInput.files[0];
            if (file) {
                const reader = new FileReader();

                reader.onload = (e) => {
                    previewImage.src = e.target.result;
                    previewImage.style.display = 'block';
                }

                reader.readAsDataURL(file);
            } else {
                // If no file was selected (e.g., user cleared selection)
                previewImage.src = '#';
                previewImage.style.display = 'none';
            }
        });
    </script>
</body>

</html>
